name: Node.js Package

on:
  pull_request:
    branches:
      - master
      - Release
  push:
    branches:
      - master
      - Release
  release:
    types:
      - created

jobs:
  build:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn test:audit
      - run: yarn lint
      - run: yarn build
      - name: Create code coverage report
        run: yarn test
      - name: Change Report Path
        run: sed -i 's+/home/runner/work/ccd-case-ui-toolkit/ccd-case-ui-toolkit+/github/workspace+g' coverage/ccd-case-ui-toolkit/lcov.info
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4.6.0
        with:
          name: code-coverage-report
          path: coverage

  release-build:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn build

  sonarcloud:
    if: github.event_name != 'release'
    needs: build
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Download code coverage results
        uses: actions/download-artifact@v4.1.8
        with:
          name: code-coverage-report
          path: coverage
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Send slack
        if: failure()
        uses: sonots/slack-notice-action@v3.2.0
        with:
          status: ${{ job.status }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  publish-npm:
    needs: release-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn build

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - name: Determine npm dist-tag from GitHub Release
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "NPM_TAG=next" >> "$GITHUB_ENV"
          else
            echo "NPM_TAG=latest" >> "$GITHUB_ENV"
          fi

      - name: Publish version (OIDC via npm)
        working-directory: dist/ccd-case-ui-toolkit
        run: |
          # Ensure we do NOT publish using token-based auth (classic/granular).
          unset NODE_AUTH_TOKEN

          # Use a fresh npm user config with no auth token to force OIDC Trusted Publishing.
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

          # Defensive: remove any auth token entries if something tries to inject them.
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --access public --tag "$NPM_TAG" --ignore-scripts

  publish-gpr:
    needs: release-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@hmcts'
      - run: corepack enable && yarn --version
      - run: yarn install
      - run: yarn build
      - name: Pack dist as npm tarball
        id: pack
        run: |
          cd dist/ccd-case-ui-toolkit
          TAR=$(npm pack)
          echo "tarball=dist/ccd-case-ui-toolkit/$TAR" >> $GITHUB_OUTPUT
      - name: Attach tarball to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.tarball }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish dist/ccd-case-ui-toolkit/ --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_PUBLISH_REGISTRY: https://npm.pkg.github.com/
