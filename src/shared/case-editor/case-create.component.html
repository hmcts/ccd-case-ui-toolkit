<div *ngIf="isEventTriggerDataAvailable">
    <ccd-case-edit [submit]="submit()"
                   [validate]="validate()"
                   [saveDraft]="saveDraft()"
                   [eventTrigger]="eventTrigger"
                   (cancelled)="emitCancelled($event)"
                   (submitted)="emitSubmitted($event)"></ccd-case-edit>
</div>
