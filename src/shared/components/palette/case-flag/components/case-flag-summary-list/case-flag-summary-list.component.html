<dl class="govuk-summary-list" *ngIf="flagForSummaryDisplay">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Add flag to
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagForSummaryDisplay.partyName || caseLevelLocation}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Flag type
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagDescription}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Comments
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagComments}}
    </dd>
  </div>
</dl>
