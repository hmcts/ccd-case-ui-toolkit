<div class="form-group bottom-30" [ngClass]="{'error': !checkboxes.valid && checkboxes.touched}" [id]="id()">

    <fieldset>
  
      <legend>
        <span class="form-label" *ngIf="caseField.label">{{caseField | ccdFieldLabel}}</span>
        <span *ngIf="caseField.hint_text" class="form-hint">{{caseField.hint_text}}</span>
        <span *ngIf="checkboxes.errors && checkboxes.touched" class="error-message">{{checkboxes.errors | ccdFirstError}}</span>
      </legend>
  
      <ng-container *ngFor="let checkbox of caseField.list_items">
  
        <div class="multiple-choice">
          <input class="form-control" id="{{ buildElementId(checkbox.code) }}" name="{{ id() }}" type="checkbox" [value]="checkbox.code" [checked]="isSelected(checkbox.code)" (change)="onCheckChange($event)">
          <label class="form-label" for="{{ buildElementId(checkbox.code) }}">{{checkbox.label}}</label>
        </div>
  
      </ng-container>
  
    </fieldset>
  
  </div>
