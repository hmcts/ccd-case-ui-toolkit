<div class="form-group" [ngClass]="{'form-group-error': !dynamicListControl.valid && dynamicListControl.touched}">

  <label [for]="id()">
    <span class="form-label" *ngIf="caseField.label">{{caseField | ccdFieldLabel}}</span>
    <span class="form-hint" *ngIf="caseField.hint_text">{{caseField.hint_text}}</span>
    <span class="error-message" *ngIf="dynamicListControl.errors && dynamicListControl.touched">{{dynamicListControl.errors | ccdFirstError}}</span>
  </label>

  <select class="form-control ccd-dropdown bottom-30" [id]="id()" [formControl]="dynamicListControl">
    <ng-container *ngIf="caseField.field_type.dynamic_list_items?.length > 0; else EmptyList">
     <option value="">--Select a value--</option>
    </ng-container>
    <ng-template #EmptyList>
      <option selected>--Empty--</option>
    </ng-template>
    <option value="{{type.code}}" *ngFor="let type of caseField.field_type.dynamic_list_items">
      {{type.label}}
    </option>
  </select>

</div>
