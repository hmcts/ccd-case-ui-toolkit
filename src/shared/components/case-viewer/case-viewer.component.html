<div *ngIf="isDataLoaded()">
  <ccd-case-basic-access-view *ngIf="!hasStandardAccess()"
                              [accessType]="userAccessType"
                              [caseDetails]="caseDetails">
  </ccd-case-basic-access-view>
  <ccd-case-full-access-view *ngIf="hasStandardAccess()"
                             [caseDetails]="caseDetails"
                             [hasPrint]="hasPrint"
                             [hasEventSelector]="hasEventSelector"
                             [prependedTabs]="prependedTabs"
                             [appendedTabs]="appendedTabs">
  </ccd-case-full-access-view>
</div>
