<div class="screen-990">
  <ccd-activity [caseId]="caseDetails.case_id" [displayMode]="BANNER"></ccd-activity>
  <ccd-case-edit [caseDetails]="caseDetails"
                 [submit]="submit()"
                 [validate]="validate()"
                 [eventTrigger]="eventTrigger"
                 (cancelled)="cancel()"
                 (submitted)="submitted($event)"></ccd-case-edit>
</div>
