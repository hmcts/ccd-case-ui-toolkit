<h1 *ngIf="showCaseReference(); else custom_case_title" class="heading-h1">
  #{{ caseDetails.case_id | ccdCaseReference}}
</h1>

<ng-template #custom_case_title>
  <div class="case-title">
    <ccd-label-field [caseField]="caseTitle" [caseFields]="caseFields"></ccd-label-field>
  </div>
</ng-template>
