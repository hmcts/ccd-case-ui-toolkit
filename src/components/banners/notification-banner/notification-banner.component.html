<div *ngIf="notificationBannerConfig"
  class="govuk-notification-banner"
  [ngClass]="notificationBannerConfig.headerClass"
  role="region"
  aria-labelledby="govuk-notification-banner-title"
  data-module="govuk-notification-banner">

  <div class="govuk-notification-banner__header">
    <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
      {{notificationBannerConfig.headingText}}
    </h2>
  </div>
  <div class="govuk-notification-banner__content">
    <p class="govuk-notification-banner__heading">
      <ng-container [ngSwitch]="notificationBannerConfig.bannerType">
        <ng-container *ngSwitchCase="notificationBannerType.WARNING">
          <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="36" width="36">
            <path d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z"></path>
          </svg>
        </ng-container>
        <ng-container *ngSwitchCase="notificationBannerType.ERROR">
          <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="36" width="36">
            <path d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z"></path>
          </svg>
        </ng-container>
        <ng-container *ngSwitchCase="notificationBannerType.SUCCESS">
          <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="36" width="36">
            <path d="M25,6.2L8.7,23.2L0,14.1l4-4.2l4.7,4.9L21,2L25,6.2z"></path>
          </svg>
        </ng-container>
        <ng-container *ngSwitchCase="notificationBannerType.INFORMATION">
          <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="36" width="36">
            <path d="M13.7,18.5h-2.4v-2.4h2.4V18.5z M12.5,13.7c-0.7,0-1.2-0.5-1.2-1.2V7.7c0-0.7,0.5-1.2,1.2-1.2s1.2,0.5,1.2,1.2v4.8
          C13.7,13.2,13.2,13.7,12.5,13.7z M12.5,0.5c-6.6,0-12,5.4-12,12s5.4,12,12,12s12-5.4,12-12S19.1,0.5,12.5,0.5z"></path>
          </svg>
        </ng-container>
      </ng-container>
      {{notificationBannerConfig.description}}
      <a *ngIf="notificationBannerConfig.showLink"
        class="govuk-notification-banner__link"
        href="{{notificationBannerConfig.linkUrl}}">{{notificationBannerConfig.linkText}}</a>
    </p>
  </div>
</div>
