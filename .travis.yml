language: node_js
node_js:
  - "8.9.4"
  - "10.19.0" # Highest Azure 10.*
matrix:
  # Allow node 12.x to fail until dependencies start working
  allow_failures:
    - node_js: "node"
    - node_js: "lts/*"
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s --
  - export PATH="$HOME/.yarn/bin:$PATH"
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
  - sudo apt-get update -q
  - sudo apt-get install -q google-chrome-stable
install:
  - npm install -g codecov
  - NG_CLI_ANALYTICS=false npm install -g @angular/cli
  - yarn install --frozen-lockfile
sudo: required
script:
  - yarn --version
  - yarn lint
  - yarn test:audit
  - yarn test
  - yarn build
  - yarn install:demo
  - yarn build:demo
after_success:
  - yarn test:codacy-upload
  - yarn coverage
  - '[ "$TRAVIS_BRANCH" = "master" -o "$TRAVIS_PULL_REQUEST" = "true" ] && ./scripts/create-release-tag.sh'
before_deploy:
  - if [[ "$TRAVIS_TAG" == *"-prerelease" ]]; then export PRERELEASE=true; else export PRERELEASE=false; fi
deploy:
- provider: releases
  api_key: $GH_TOKEN
  file: "RELEASE-NOTES.md"
  prerelease: $PRERELEASE
  on:
    tags: true
    repo: hmcts/ccd-case-ui-toolkit
  skip_cleanup: true
- provider: npm
  edge: true
  email: jenkins-reform@hmcts.net
  api_key:
    secure: 
  on:
    tags: true
    repo: hmcts/ccd-case-ui-toolkit
  skip_cleanup: true
