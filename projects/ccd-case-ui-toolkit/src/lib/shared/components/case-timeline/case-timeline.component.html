@if (isDataLoaded()) {
  <div>
    @switch (displayMode) {
      @case (dspMode.TIMELINE) {
        @if (displayMode === dspMode.TIMELINE) {
          <ccd-event-log [events]="events" (onCaseHistory)="caseHistoryClicked($event)">
          </ccd-event-log>
        }
      }
      @case (dspMode.DETAILS) {
        <div class="govuk-breadcrumbs">
          <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
              <a href="javascript:void(0)" (click)="goToCaseTimeline()" class="govuk-back-link">
                {{'Back to case timeline' | rpxTranslate}}
              </a>
            </li>
          </ol>
        </div>
        <ccd-case-history [event]="selectedEventId"></ccd-case-history>
      }
    }
  </div>
}
