@if (isActivityEnabled()) {
  <div class="activityComponent">
    @if (displayMode === dspMode.ICON && editorsPresent()) {
      <div [class.activityEditorsAndViewersIcons]="viewersPresent()" [class.activityEditorsIcon]="!viewersPresent()">
        <ccd-activity-icon imageLink="/img/editor.png" [description]="editorsText | rpxTranslate"></ccd-activity-icon>
      </div>
    }
    @if (displayMode === dspMode.ICON && viewersPresent()) {
      <div class="activityViewersIcon">
        <ccd-activity-icon imageLink="/img/viewer.png" [description]="viewersText | rpxTranslate"></ccd-activity-icon>
      </div>
    }
    @if (displayMode === dspMode.BANNER && editorsPresent()) {
      <div>
        <ccd-activity-banner imageLink="/img/editorBanner.png" [description]="editorsText | rpxTranslate" bannerType="editor">
        </ccd-activity-banner>
      </div>
    }
    @if (displayMode === dspMode.BANNER && viewersPresent()) {
      <div>
        <ccd-activity-banner imageLink="/img/viewerBanner.png" [description]="viewersText | rpxTranslate" bannerType="viewer">
        </ccd-activity-banner>
      </div>
    }
  </div>
}
