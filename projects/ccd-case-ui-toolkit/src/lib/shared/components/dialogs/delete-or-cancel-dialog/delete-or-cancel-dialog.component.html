<div>
    <div class="dialog-header">
      <h2 (click)="cancel()" class="heading-h2 x">X</h2>
    </div>
    <div>
      <h2 class="heading-h2 dialog-title">{{'Are you sure you want to delete this draft ?' | rpxTranslate}}</h2>
    </div>
    <div class="dialog-info">
      <span class="text-info">{{'You are about to delete this draft.Are you sure you want to proceed ?' | rpxTranslate}}</span>
    </div>
    <div>
      <button type="button" title="Delete" class="button action-button" (click)="delete()">{{'Delete draft' | rpxTranslate}}</button>
      <button type="button" title="Cancel" class="button button-secondary" (click)="cancel()">{{'Cancel' | rpxTranslate}}</button>
    </div>
</div>
