<div class="grid-row">
  <div class="column-one-half scrollbar">
    @switch (isPartOfCaseTimeline) {
      @case (true) {
        <ccd-event-log-table
          [events]="events"
          [selected]="selected"
          (onSelect)="select($event)"
          (onCaseHistory)="caseHistoryClicked($event)"
        ></ccd-event-log-table>
      }
      @case (false) {
        <ccd-event-log-table
          [events]="events"
          [selected]="selected"
          (onSelect)="select($event)"
        ></ccd-event-log-table>
      }
    }
  </div>
  <div class="column-one-half">
    <div class="EventLog-DetailsPanel">
      @if (selected) {
        <ccd-event-log-details
          [event]="selected"
        ></ccd-event-log-details>
      }
    </div>
  </div>
</div>
