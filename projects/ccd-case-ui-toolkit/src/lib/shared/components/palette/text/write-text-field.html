<div class="form-group" [ngClass]="{'form-group-error': !!textControl && !textControl.valid && (textControl.dirty || textControl.touched)}">
  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (textControl?.errors && (textControl.dirty || textControl.touched)) {
    <span class="error-message">
      {{textControl.errors | ccdFirstError:caseField.label}}
    </span>
  }
  <input class="form-control bottom-30" [ngClass]="{'govuk-input--error': textControl?.errors && (textControl.dirty || textControl.touched)}"
    [id]="id()" type="text" [formControl]="textControl" (blur)="onBlur($event)">
</div>
