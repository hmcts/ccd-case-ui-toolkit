<div class="form-group" [ngClass]="{'form-group-error': !phoneUkControl.valid && (phoneUkControl.dirty || phoneUkControl.touched)}">
  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (phoneUkControl.errors && (phoneUkControl.dirty || phoneUkControl.touched)) {
    <span class="error-message">
      {{phoneUkControl.errors | ccdFirstError:caseField.label}}
    </span>
  }
  <input class="form-control bottom-30" [ngClass]="{'govuk-input--error': phoneUkControl.errors && phoneUkControl.dirty}"
    [id]="id()" type="tel" [formControl]="phoneUkControl">
</div>
