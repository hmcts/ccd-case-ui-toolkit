<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl" *ngIf="linkedCasesService.serverLinkedApiError">There is a problem</h1>
    <p id="unlink-cases-error" class="govuk-error-message"
      *ngIf="linkedCasesService.serverLinkedApiError;else noLinkedCases;">
      <span class="govuk-visually-hidden">Error:</span> {{linkedCasesService.serverLinkedApiError.message}}
    </p>
    <ng-template #noLinkedCases>
      <p class="govuk-body">There are no cases linked to this one.</p>
    </ng-template>
    <p class="govuk-body">
      <a class="govuk-link" href="javascript:void(0)" (click)="onBack()">Go back to the Linked cases tab</a>
    </p>
    <div class="govuk-button-group">
      <button class="button button-primary" type="button" id="back-button" (click)="onBack()">Back</button>
    </div>
  </div>
</div>
