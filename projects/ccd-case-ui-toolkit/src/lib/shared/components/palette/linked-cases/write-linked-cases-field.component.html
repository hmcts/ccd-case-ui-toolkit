<div class="form-group govuk-!-margin-bottom-2" [formGroup]="formGroup">
  <div class="govuk-form-group">
    @switch (linkedCasesPage) {
      @case (linkedCasesPages.BEFORE_YOU_START) {
        <ccd-linked-cases-before-you-start
          #journeyChild
          (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)">
        </ccd-linked-cases-before-you-start>
      }
      @case (linkedCasesPages.NO_LINKED_CASES) {
        <ccd-no-linked-cases
          #journeyChild
          (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)">
        </ccd-no-linked-cases>
      }
      @case (linkedCasesPages.LINK_CASE) {
        <ccd-link-cases
          #journeyChild
          (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)">
        </ccd-link-cases>
      }
      @case (linkedCasesPages.UNLINK_CASE) {
        <ccd-unlink-cases
          #journeyChild
          (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)">
        </ccd-unlink-cases>
      }
      @case (linkedCasesPages.CHECK_YOUR_ANSWERS) {
        <ccd-linked-cases-check-your-answers
          #journeyChild
          (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)">
        </ccd-linked-cases-check-your-answers>
      }
    }
  </div>
</div>
