<h1 class="govuk-heading-l">
	{{ 'Are you contacting us about any of the following:' | rpxTranslate }}
</h1>
<div>
  <div class="govuk-form-group" [ngClass]="{'govuk-form-group--error': qualifyingQuestionSelectionError}">
    <fieldset class="govuk-fieldset" id="qualifying-question">
      <legend>
        <span class="govuk-error-message" *ngIf="qualifyingQuestionSelectionError">
          <span class="govuk-visually-hidden">{{ 'Error:' | rpxTranslate }}</span> {{ qualifyingQuestionSelectionError | rpxTranslate }}
        </span>
        <div class="govuk-radios">
          <div *ngFor="let qualifyingQuestion of qualifyingQuestions$ | async" class="govuk-radios__item">
            <input class="govuk-radios__input" id="{{qualifyingQuestion.name}}" [formControl]="qualifyingQuestionControl" name="qualifyingQuestionOption" type="radio" [value]="qualifyingQuestion.name">
            <label class="govuk-label govuk-radios__label" [for]="qualifyingQuestion.name">{{ qualifyingQuestion.name | rpxTranslate }}</label>
          </div>
        </div>
      </legend>
    </fieldset>
  </div>
</div>
