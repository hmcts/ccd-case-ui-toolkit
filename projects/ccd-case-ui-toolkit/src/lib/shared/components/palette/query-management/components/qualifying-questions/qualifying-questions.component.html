<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <h1 class="govuk-heading-l">
      Are you contacting us about any of the following:
    </h1>
    <div class="govuk-form-group" [ngClass]="{'govuk-form-group--error': hearingStageSelectionError}">
      <fieldset class="govuk-fieldset" id="hearing-stage">
        <span class="govuk-error-message" *ngIf="hearingStageSelectionError">
          <span class="govuk-visually-hidden">Error:</span> {{hearingStageSelectionError}}
        </span>
        <div class="govuk-radios">
          <div class="govuk-radios">
            <div *ngFor="let option of hearingStageOptions" class="govuk-radios__item">
              <input class="govuk-radios__input" id="{{option.key}}" formControlName="stage-option" name="stage-option" type="radio" [value]="option.key">
              <label class="govuk-label govuk-radios__label" [for]="option.key">{{option.value_en}}</label>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
