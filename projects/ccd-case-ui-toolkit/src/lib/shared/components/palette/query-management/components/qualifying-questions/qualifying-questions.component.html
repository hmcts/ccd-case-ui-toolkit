<h1 class="govuk-heading-l">
	Are you contacting us about any of the following:
</h1>
<div class="govuk-form-group" [ngClass]="{'govuk-form-group--error': qualifyingQuestionSelectionError}">
  <fieldset class="govuk-fieldset" id="qualifying-question">
    <span class="govuk-error-message" *ngIf="qualifyingQuestionSelectionError">
      <span class="govuk-visually-hidden">Error:</span> {{qualifyingQuestionSelectionError}}
    </span>
    <div class="govuk-radios">
      <div class="govuk-radios">
        <div *ngFor="let qualifyingQuestion of qualifyingQuestions$ | async" class="govuk-radios__item">
          <input class="govuk-radios__input" id="{{qualifyingQuestion.name}}" formControlName="stage-option" name="stage-option" type="radio" [value]="qualifyingQuestion.name">
          <label class="govuk-label govuk-radios__label" [for]="qualifyingQuestion.name">{{qualifyingQuestion.name}}</label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
