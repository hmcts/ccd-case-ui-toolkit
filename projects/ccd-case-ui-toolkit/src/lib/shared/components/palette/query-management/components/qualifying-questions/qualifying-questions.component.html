<ng-container *ngIf="qualifyingQuestionsControl">
  <div class="govuk-form-group" [class.govuk-form-group--error]="displayError">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          {{ 'Are you contacting us about any of the following:' | rpxTranslate }}
        </h1>
      </legend>

      <ng-container *ngIf="displayError">
        <p class="govuk-error-message">
          <span class="govuk-visually-hidden">Error: </span>{{ qualifyingQuestionsErrorMessage.SELECT_AN_OPTION | rpxTranslate }}
        </p>
      </ng-container>

      <div class="govuk-radios" data-module="govuk-radios">
        <div *ngFor="let qualifyingQuestion of qualifyingQuestions$ | async" class="govuk-radios__item">
          <input class="govuk-radios__input"
                 id="{{qualifyingQuestion.name}}"
                 name="qualifyingQuestionOption"
                 type="radio"
                 [formControl]="qualifyingQuestionsControl"
                 [value]="qualifyingQuestion.name">
          <label class="govuk-label govuk-radios__label"
                 [for]="qualifyingQuestion.name">{{qualifyingQuestion.name}}</label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input"
                 [id]="queryItemTypeEnum.NEW"
                 name="qualifyingQuestionOption"
                 type="radio"
                 [formControl]="qualifyingQuestionsControl"
                 [value]="queryItemTypeEnum.NEW"
          >
          <label class="govuk-label govuk-radios__label" [for]="queryItemTypeEnum.NEW">
            {{ 'Raise a query' | rpxTranslate }}
          </label>
        </div>
      </div>
    </fieldset>
  </div>
</ng-container>
