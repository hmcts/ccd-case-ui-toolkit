<div class="govuk-date-input" [id]="formControlName">
  <div class="govuk-date-input__item">
    <div class="govuk-form-group">
      <label class="govuk-label govuk-date-input__label" [for]="formControlName + '-day'">
        {{ 'Day' | rpxTranslate }}
      </label>
      <input class="govuk-input govuk-date-input__input govuk-input--width-2" [id]="formControlName + '-day'"
             [name]="formControlName + '-day'" type="text" inputmode="numeric" maxlength="2"
             [(ngModel)]="day" (input)="updateDate()" [disabled]="disabled">
    </div>
  </div>
  <div class="govuk-date-input__item">
    <div class="govuk-form-group">
      <label class="govuk-label govuk-date-input__label" [for]="formControlName + '-month'">
        {{ 'Month' | rpxTranslate }}
      </label>
      <input class="govuk-input govuk-date-input__input govuk-input--width-2" [id]="formControlName + '-month'"
             [name]="formControlName + '-month'" type="text" inputmode="numeric" maxlength="2"
             [(ngModel)]="month" (input)="updateDate()" [disabled]="disabled">
    </div>
  </div>
  <div class="govuk-date-input__item">
    <div class="govuk-form-group">
      <label class="govuk-label govuk-date-input__label" [for]="formControlName + '-year'">
        {{ 'Year' | rpxTranslate }}
      </label>
      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="formControlName + '-year'"
             [name]="formControlName + '-year'" type="text" inputmode="numeric" maxlength="4"
             [(ngModel)]="year" (input)="updateDate()" [disabled]="disabled">
    </div>
  </div>
</div>
