<div *ngIf="caseView">
  <div class="govuk-body-l govuk-!-margin-bottom-0">{{ caseView.case_id | ccdCaseReference }}</div>

  <ng-container>
    <ng-container *ngIf="caseView?.state?.title_display; else caseNameMissing">
      <ccd-markdown [content]="caseView.state.title_display"></ccd-markdown>
    </ng-container>

    <ng-template #caseNameMissing>
      <div class="govuk-body-l govuk-!-margin-bottom-0">
        {{ 'Case name missing' | rpxTranslate }}
      </div>
    </ng-template>
  </ng-container>
</div>
