<div class="govuk-!-margin-top-6 govuk-!-margin-bottom-6">
  <ng-container *ngIf="queryItem; else raiseQuery">
    <ccd-query-write-respond-to-query
      [queryItem]="queryItem" [formGroup]="formGroup"
      [caseView]="caseNotifierService.caseView | async"
    ></ccd-query-write-respond-to-query>
  </ng-container>
  <ng-template #raiseQuery>
    <ccd-query-write-raise-query
      [formGroup]="formGroup" [caseView]="caseNotifierService.caseView | async">
    </ccd-query-write-raise-query>
  </ng-template>
</div>
