<div class="govuk-!-margin-top-6 govuk-!-margin-bottom-6">
  <div class="govuk-!-margin-bottom-2">
    <a href="javascript:void(0)" class="govuk-back-link">Back to tasks</a>
  </div>

  <div class="govuk-!-margin-bottom-6">
    <div class="govuk-caption-l govuk-!-margin-bottom-6">Respond to query</div>

    <h1 class="govuk-heading-l govuk-!-margin-bottom-4">Query details</h1>
    <div class="govuk-!-margin-bottom-4">
      <div class="govuk-body-l govuk-!-margin-bottom-0">{{ caseReference | ccdCaseReference}}</div>
    </div>

    <div>
      <ccd-query-details-table [queryItem]="queryItem"></ccd-query-details-table>
    </div>
  </div>

  <div class="govuk-!-margin-bottom-4">
    <h1 class="govuk-heading-m">Respond to a query</h1>

    <div [formGroup]="responseFormGroup">
      <div class="govuk-form-group response-textarea" [class.govuk-form-group--error]="responseFormGroup.get('response')?.errors?.length">
        <div class="govuk-label-wrapper">
          <label class="govuk-label govuk-!-font-weight-bold" for="respond-to-query">
            Response message
          </label>
        </div>
        <p id="respond-to-query-error" class="govuk-error-message" *ngIf="responseFormGroup.get('response')?.errors?.length">
          <span class="govuk-visually-hidden">Error:</span> Enter a response message
        </p>
        <textarea [formControlName]="'response'"
          class="govuk-textarea" [class.govuk-textarea--error]="responseFormGroup.get('response')?.errors?.length"
          id="respond-to-query" name="respond-to-query"
          rows="5" aria-describedby="respond-to-query-hint respond-to-query-error">
        </textarea>
      </div>

      <div>
        <div class="govuk-form-group" [class.govuk-form-group--error]="responseFormGroup.get('documents')?.errors?.length">
          <div class="govuk-label-wrapper">
            <label class="govuk-label" for="add-documents">
              <div class=" govuk-!-font-weight-bold">Add document (optional)</div>
              <div>Attach a document to this message</div>
            </label>
          </div>
          <p id="add-documents-error" class="govuk-error-message" *ngIf="responseFormGroup.get('response')?.errors?.length">
            <span class="govuk-visually-hidden">Error:</span> File error message
          </p>

          <input class="govuk-file-upload" id="add-documents" name="add-documents" type="file">
        </div>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Next
      </button>
    </div>
  </div>

  <div>
    <div class="govuk-button-group">
      <button class="govuk-button govuk-button--secondary" data-module="govuk-button" [disabled]="true">
        Previous
      </button>
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </div>
  </div>


  <div class="govuk-!-margin-bottom-2">
    <a href="javascript:void(0)" class="govuk-back-link">Cancel and return to query list</a>
  </div>
</div>
