<div class="form-group" [ngClass]="{'form-group-error': !numberControl.valid && numberControl.dirty}">
  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (numberControl.errors && numberControl.dirty) {
    <span class="error-message">
      {{numberControl.errors | ccdFirstError:caseField.label}}
    </span>
  }

  <input class="form-control bottom-30" [ngClass]="{'govuk-input--error': numberControl.errors && numberControl.dirty}"
    [id]="id()" type="text" inputmode="decimal" pattern="^[-+]?[0-9]+(?:\.?[0-9]+)?$" [formControl]="numberControl">
</div>
