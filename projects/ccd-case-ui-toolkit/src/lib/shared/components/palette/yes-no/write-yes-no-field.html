<div [id]="id()" class="form-group bottom-30" [ngClass]="{'form-group-error': !yesNoControl.valid && (yesNoControl.dirty || yesNoControl.touched)}">
	<fieldset class="inline">
    <legend>
      <span class="form-label" *ngIf="caseField.label">{{caseField | ccdFieldLabel | rpxTranslate}}</span>
    </legend>
    <span class="form-hint" *ngIf="caseField.hint_text">{{caseField.hint_text | rpxTranslate}}</span>
    <span class="error-message" *ngIf="yesNoControl.errors && (yesNoControl.dirty || yesNoControl.touched)">
      {{yesNoControl.errors | ccdFirstError:caseField.label | rpxTranslate}}
    </span>

    <div [id]="createElementId('radio')">
  	  <div class="multiple-choice" *ngFor="let value of yesNoValues" [ngClass]="{selected: yesNoControl.value === value}">
  	    <input class="form-control" [id]="createElementId(value)" [attr.name]="id()" [name]="id()" type="radio" [formControl]="yesNoControl" [value]="value">
  	    <label class="form-label" [for]="createElementId(value)">{{value | rpxTranslate}}</label>
  	  </div>
    </div>
	</fieldset>
</div>
