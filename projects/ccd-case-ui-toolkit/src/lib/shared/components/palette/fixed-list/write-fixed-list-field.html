<div class="form-group" [ngClass]="{'form-group-error': !fixedListFormControl.valid && (fixedListFormControl.dirty || fixedListFormControl.touched)}">

  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{(caseField | ccdFieldLabel)}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (fixedListFormControl.errors && (fixedListFormControl.dirty || fixedListFormControl.touched)) {
    <span class="error-message">
      {{(fixedListFormControl.errors | ccdFirstError:caseField.label)}}
    </span>
  }

  <select class="form-control ccd-dropdown bottom-30" [id]="id()" [formControl]="fixedListFormControl">
    <option [ngValue]=null>--Select a value--</option>
    @for (type of listItems; track type) {
      <option [ngValue]="type.code">{{type.label | rpxTranslate}}</option>
    }
  </select>

</div>
