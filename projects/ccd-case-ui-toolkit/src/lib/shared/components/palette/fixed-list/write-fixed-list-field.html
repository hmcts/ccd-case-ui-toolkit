<div class="form-group" [ngClass]="{'form-group-error': !fixedListFormControl.valid && (fixedListFormControl.dirty || fixedListFormControl.touched)}">

  <label [for]="id()">
    <span class="form-label" *ngIf="caseField.label">{{(caseField | ccdFieldLabel) | rpxTranslate}}</span>
  </label>
  <span class="form-hint" *ngIf="caseField.hint_text">{{caseField.hint_text | rpxTranslate}}</span>
  <span class="error-message" *ngIf="fixedListFormControl.errors && (fixedListFormControl.dirty || fixedListFormControl.touched)">{{(fixedListFormControl.errors | ccdFirstError:caseField.label) | rpxTranslate}}</span>

  <select class="form-control ccd-dropdown bottom-30" [id]="id()" [formControl]="fixedListFormControl">
    <option [ngValue]=null>--Select a value--</option>
    <option [ngValue]="type.code" *ngFor="let type of listItems">{{type.label | rpxTranslate}}</option>
  </select>

</div>
