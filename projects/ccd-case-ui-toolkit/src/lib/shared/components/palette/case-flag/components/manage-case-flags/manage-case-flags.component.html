<ng-container [formGroup]="formGroup">
  <div class="govuk-form-group" [ngClass]="{'form-group-error': errorMessages.length > 0}">
    <fieldset class="govuk-fieldset" aria-describedby="manage-case-flag-heading">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 id="manage-case-flag-heading" class="govuk-fieldset__heading">
          {{manageCaseFlagTitle | rpxTranslate}}
        </h1>
      </legend>
      <div id="manage-case-flag-not-selected-error-message" class="govuk-error-message"
        *ngIf="manageCaseFlagSelectedErrorMessage">
        <span class="govuk-visually-hidden">{{'Error:' | rpxTranslate}}</span> {{manageCaseFlagSelectedErrorMessage | rpxTranslate}}
      </div>
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios" id="conditional-radios-list">
        <div class="govuk-radios__item" *ngFor="let flagDisplay of flagsDisplayData; index as i">
          <input class="govuk-radios__input" id="flag-selection-{{i}}" [name]="selectedControlName"
            type="radio" [value]="flagDisplay" [formControlName]="selectedControlName"/>
          <label class="govuk-label govuk-radios__label" for="flag-selection-{{i}}" [innerHtml]="flagDisplay.label"></label>
        </div>
      </div>
    </fieldset>
  </div>
</ng-container>

<div class="govuk-button-group" *ngIf="!noFlagsError">
  <button class="button button-primary" type="button" (click)="onNext()">{{'Next' | rpxTranslate}}</button>
</div>
