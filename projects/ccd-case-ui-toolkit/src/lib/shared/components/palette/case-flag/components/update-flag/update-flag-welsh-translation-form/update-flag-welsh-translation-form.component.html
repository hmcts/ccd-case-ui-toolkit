<div class="govuk-!-margin-bottom-6">
  <h2 class="govuk-label govuk-label--m">Add Welsh translation to flag</h2>
  <div class="govuk-hint">Write translation to flag description or comments in the box provided.</div>
</div>

<ng-container [formGroup]="formGroup">
  <div>
    <div class="govuk-!-margin-bottom-4">
      <label [for]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION" class="govuk-label govuk-label--s">Other description</label>
      <textarea
        readonly
        class="govuk-textarea" rows="5"
        [id]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION"
        [name]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION"
        [formControlName]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION">
      </textarea>
    </div>

    <div class="govuk-!-margin-bottom-4">
      <label [for]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION_WELSH" class="govuk-label govuk-label--s">Other description (Welsh)</label>
      <textarea
        class="govuk-textarea" rows="5"
        [id]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION_WELSH"
        [name]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION_WELSH"
        [formControlName]="caseFlagFormFields.OTHER_FLAG_DESCRIPTION_WELSH"
        [attr.maxlength]="200"
      >
      </textarea>
    </div>
  </div>

  <div>
    <div class="govuk-!-margin-bottom-4">
      <label [for]="caseFlagFormFields.COMMENTS" class="govuk-label govuk-label--s">Flag comment</label>
      <textarea
        readonly
        class="govuk-textarea" rows="5"
        [id]="caseFlagFormFields.COMMENTS"
        [name]="caseFlagFormFields.COMMENTS"
        [formControlName]="caseFlagFormFields.COMMENTS"
      >
      </textarea>
    </div>

    <div class="govuk-!-margin-bottom-4">
      <label [for]="caseFlagFormFields.COMMENTS_WELSH" class="govuk-label govuk-label--s">
        Flag comment (Welsh)
      </label>
      <textarea
        class="govuk-textarea" rows="5"
        [id]="caseFlagFormFields.COMMENTS_WELSH"
        [name]="caseFlagFormFields.COMMENTS_WELSH"
        [formControlName]="caseFlagFormFields.COMMENTS_WELSH"
        [attr.maxlength]="200"
      >
      </textarea>
    </div>
  </div>
</ng-container>

<div class="govuk-button-group">
  <button id="updateFlagNextButton" class="govuk-button" type="button" (click)="onNext()">
    Next
  </button>
</div>
