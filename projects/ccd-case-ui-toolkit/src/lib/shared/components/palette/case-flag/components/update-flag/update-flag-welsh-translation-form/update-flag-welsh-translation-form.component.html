<div class="govuk-!-margin-bottom-6">
  <h2 class="govuk-label govuk-label--m">Add Welsh translation to flag</h2>
  <div class="govuk-hint">Write translation to flag description or comments in the box provided.</div>
</div>

<ng-container [formGroup]="formGroup">
  <div>
    <div class="govuk-!-margin-bottom-4">
      <label [for]="FLAG_COMMENTS_CONTROL_NAME" class="govuk-label govuk-label--s">Other description</label>
      <textarea
        readonly
        class="govuk-textarea" rows="5"
        [id]="FLAG_COMMENTS_CONTROL_NAME"
        [name]="FLAG_COMMENTS_CONTROL_NAME"
        [formControlName]="FLAG_COMMENTS_CONTROL_NAME">
      </textarea>
    </div>

    <div class="govuk-!-margin-bottom-4">
      <label [for]="FLAG_COMMENTS_WELSH_CONTROL_NAME" class="govuk-label govuk-label--s">Other description (Welsh)</label>
      <textarea
        class="govuk-textarea" rows="5"
        [id]="FLAG_COMMENTS_WELSH_CONTROL_NAME"
        [name]="FLAG_COMMENTS_WELSH_CONTROL_NAME"
        [formControlName]="FLAG_COMMENTS_WELSH_CONTROL_NAME">
      </textarea>
    </div>
  </div>

  <div>
    <div class="govuk-!-margin-bottom-4">
      <label [for]="FLAG_STATUS_CHANGE_REASON_CONTROL_NAME" class="govuk-label govuk-label--s">Flag comment</label>
      <textarea
        readonly
        class="govuk-textarea" rows="5"
        [id]="FLAG_STATUS_CHANGE_REASON_CONTROL_NAME"
        [name]="FLAG_STATUS_CHANGE_REASON_CONTROL_NAME"
        [formControlName]="FLAG_STATUS_CHANGE_REASON_CONTROL_NAME">
      </textarea>
    </div>

    <div class="govuk-!-margin-bottom-4">
      <label [for]="FLAG_STATUS_CHANGE_REASON_WELSH_CONTROL_NAME" class="govuk-label govuk-label--s">Flag comment (Welsh)</label>
      <textarea
        class="govuk-textarea" rows="5"
        [id]="FLAG_STATUS_CHANGE_REASON_WELSH_CONTROL_NAME"
        [name]="FLAG_STATUS_CHANGE_REASON_WELSH_CONTROL_NAME"
        [formControlName]="FLAG_STATUS_CHANGE_REASON_WELSH_CONTROL_NAME">
      </textarea>
    </div>
  </div>
</ng-container>
