<dl class="govuk-summary-list" *ngIf="flagForSummaryDisplay">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      {{addUpdateFlagHeaderText | rpxTranslate}}
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagForSummaryDisplay.partyName || caseLevelLocation | rpxTranslate}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Flag type
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagDescription | rpxTranslate}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Comments
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagComments | rpxTranslate}}
    </dd>
  </div>
  <div class="govuk-summary-list__row" *ngIf="summaryListDisplayMode === displayMode.MANAGE">
    <dt class="govuk-summary-list__key">
      Status
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagStatus | rpxTranslate}}
    </dd>
  </div>
</dl>
