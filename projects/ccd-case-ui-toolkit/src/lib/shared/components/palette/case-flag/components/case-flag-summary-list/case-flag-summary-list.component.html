<dl class="govuk-summary-list" *ngIf="flagForSummaryDisplay">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      {{addUpdateFlagHeaderText | rpxTranslate}}
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagForSummaryDisplay.partyName || caseLevelLocation | rpxTranslate}}
    </dd>
    <dd class="govuk-summary-list__actions" *ngIf="summaryListDisplayMode === displayMode.CREATE">
      <a class="govuk-link" href="javascript:void(0)" (click)="changeButtonEmitter.emit(caseFlagFieldState.FLAG_LOCATION)">
        Change<span class="govuk-visually-hidden"> party name</span>
      </a>
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Flag type
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagDescription | rpxTranslate}}
    </dd>
    <dd class="govuk-summary-list__actions" *ngIf="summaryListDisplayMode === displayMode.CREATE">
      <a class="govuk-link" href="javascript:void(0)" (click)="changeButtonEmitter.emit(caseFlagFieldState.FLAG_TYPE)">
        Change<span class="govuk-visually-hidden"> description</span>
      </a>
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Comments
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagComments | rpxTranslate}}
    </dd>
    <dd class="govuk-summary-list__actions" *ngIf="summaryListDisplayMode === displayMode.CREATE">
      <a class="govuk-link" href="javascript:void(0)" (click)="changeButtonEmitter.emit(caseFlagFieldState.FLAG_COMMENTS)">
        Change<span class="govuk-visually-hidden"> comments</span>
      </a>
    </dd>
  </div>
  <div class="govuk-summary-list__row" *ngIf="summaryListDisplayMode === displayMode.MANAGE">
    <dt class="govuk-summary-list__key">
      Status
    </dt>
    <dd class="govuk-summary-list__value">
      {{flagStatus | rpxTranslate}}
    </dd>
    <dd class="govuk-summary-list__actions">
    </dd>
  </div>
</dl>
