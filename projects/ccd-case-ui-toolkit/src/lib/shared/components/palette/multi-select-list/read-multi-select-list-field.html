<table *ngIf="caseField.value && caseField.value.length" class="multi-select-list-field-table" aria-describedby="multi selection table">
  <tbody>
    <tr *ngFor="let value of caseField.value">
      <th style="display: none;"></th>
      <td><span class="text-16">{{ value | ccdFixedList:caseField.field_type.fixed_list_items }}</span></td>
    </tr>
  </tbody>
</table>
