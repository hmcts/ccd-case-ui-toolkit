
@switch (context) {
  @case (paletteContext.CHECK_YOUR_ANSWER) {
    <ccd-read-organisation-field-raw
      [caseField]="caseField"
      [context]="context"
    ></ccd-read-organisation-field-raw>
  }
  @case (paletteContext.TABLE_VIEW) {
    <ccd-read-organisation-field-table
      [caseField]="caseField"
      [caseFields]="caseFields"
      [context]="context"
    ></ccd-read-organisation-field-table>
  }
  @default {
    <ccd-read-organisation-field-table
      [caseField]="caseField"
      [caseFields]="caseFields"
      [context]="context"
    ></ccd-read-organisation-field-table>
  }
}
