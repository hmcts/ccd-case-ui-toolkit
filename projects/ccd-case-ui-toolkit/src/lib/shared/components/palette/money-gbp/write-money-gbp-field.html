<div class="form-group bottom-30" [ngClass]="{'form-group-error': !moneyGbpControl.valid && (moneyGbpControl.dirty || moneyGbpControl.touched)}">

  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (moneyGbpControl.errors && (moneyGbpControl.dirty || moneyGbpControl.touched)) {
    <span class="error-message">{{moneyGbpControl.errors | ccdFirstError:caseField.label}}</span>
  }

  <div class="form-money">
    <span class="form-currency">&#163;</span>
    <ccd-money-gbp-input [id]="id()"
      [name]="id()"
      [mandatory]="caseField | ccdIsMandatory"
    [formControl]="moneyGbpControl"></ccd-money-gbp-input>
  </div>

</div>
