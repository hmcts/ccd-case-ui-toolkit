<dl [hidden]="caseField.hidden" class="case-field" ccdLabelSubstitutor [caseField]="caseField" [contextFields]="caseFields" [id]="caseField.id">
  <dt>
    @if (labelCanBeTranslated && !caseField.isTranslated) {
      <ccd-markdown [content]="caseField.label | rpxTranslate">
      </ccd-markdown>
    }

    @if (labelCanBeTranslated && caseField.isTranslated) {
      <ccd-markdown [content]="caseField.label">
      </ccd-markdown>
    }

    @if (!labelCanBeTranslated) {
      <ccd-markdown [content]="caseField.value || caseField.label">
      </ccd-markdown>
    }
  </dt>
  <dd></dd>
</dl>
