<div class="form-group" [ngClass]="{'form-group-error': !caseReferenceControl.valid && (caseReferenceControl.dirty || caseReferenceControl.touched)}">
  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (caseReferenceControl.errors && (caseReferenceControl.dirty || caseReferenceControl.touched)) {
    <span class="error-message">
      {{caseReferenceControl.errors | ccdFirstError:caseField.label}}
    </span>
  }
  <input class="form-control bottom-30" [id]="id()" type="text" [formControl]="caseReferenceControl">
</div>
