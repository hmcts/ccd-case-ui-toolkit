@if (caseField.value && caseField.value.length ) {
  <table class="collection-field-table" aria-describedby="collection table">
    @switch (isDisplayContextParameterAvailable) {
      @case (true) {
        <tbody>
          <tr>
            <th id="hiddenHeader" style="display: none;"></th>
            <td>
              <ccd-field-read
          [caseField]="{
            id: caseField.label,
            label: caseField.label,
            field_type: caseField.field_type.collection_field_type,
            display_context_parameter: caseField.display_context_parameter,
            value: caseField.value,
            hidden: caseField.hidden,
            parent: caseField
          }"
                [context]="context"
                [topLevelFormGroup]="topLevelFormGroup">
              </ccd-field-read>
            </td>
          </tr>
        </tbody>
      }
      @case (false) {
        <tbody>
          @for (item of caseField.value; track item; let i = $index) {
            <tr>
              <td>
                <ccd-field-read
          [caseField]="{
            id: i + '',
            label: caseField.label + ' ' + (i + 1),
            field_type: caseField.field_type.collection_field_type,
            value: item.value,
            hidden: caseField.hidden,
            parent: caseField
          }"
                  [context]="context"
                  [topLevelFormGroup]="topLevelFormGroup"
                  [idPrefix]="buildIdPrefix(i)">
                </ccd-field-read>
              </td>
            </tr>
          }
        </tbody>
      }
    }
  </table>
}
