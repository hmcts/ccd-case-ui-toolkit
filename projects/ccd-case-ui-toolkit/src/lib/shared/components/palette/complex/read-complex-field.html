
@switch (context) {
  @case (paletteContext.CHECK_YOUR_ANSWER) {
    <ccd-read-complex-field-raw
      [caseField]="caseField"
      [caseFields]="caseFields"
      [context]="context"
      [topLevelFormGroup]="topLevelFormGroup"
      [idPrefix]="idPrefix"
    ></ccd-read-complex-field-raw>
  }
  @case (paletteContext.TABLE_VIEW) {
    <ccd-read-complex-field-collection-table
      [caseField]="caseField"
      [context]="context"
      [topLevelFormGroup]="topLevelFormGroup"
      [idPrefix]="idPrefix"
    ></ccd-read-complex-field-collection-table>
  }
  @default {
    <ccd-read-complex-field-table
      [caseField]="caseField"
      [caseFields]="caseFields"
      [context]="context"
      [topLevelFormGroup]="topLevelFormGroup"
      [idPrefix]="idPrefix"
    ></ccd-read-complex-field-table>
  }
}
