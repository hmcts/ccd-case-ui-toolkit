<dl class="complex-raw">
  @for (field of caseField | ccdReadFieldsFilter:false :undefined :true :topLevelFormGroup :id(); track field) {
    <dt [hidden]="field.hidden || field.field_type.type === 'Label'"><span class="text-16">{{isTranslatable(field) ? (field.label | rpxTranslate) : field.label}}</span></dt>
    <dd [hidden]="field.hidden">
      <ccd-field-read [caseField]="field" [context]="context" [caseFields]="caseFields" [topLevelFormGroup]="topLevelFormGroup" [idPrefix]="idPrefix"></ccd-field-read>
    </dd>
  }
</dl>
