<div class="form-group bottom-30" [ngClass]="{'form-group-error': !emailControl.valid && (emailControl.dirty || emailControl.touched)}">

  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{(caseField | ccdFieldLabel)}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (emailControl.errors && (emailControl.dirty || emailControl.touched)) {
    <span class="error-message">{{(emailControl.errors | ccdFirstError:caseField.label)}}</span>
  }

  <input class="form-control" [ngClass]="{'govuk-input--error': emailControl.errors && (emailControl.dirty || emailControl.touched)}"
    [id]="id()" type="email" [formControl]="emailControl">

</div>
