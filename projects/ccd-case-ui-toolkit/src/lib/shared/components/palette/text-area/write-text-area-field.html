<div class="form-group" [ngClass]="{'form-group-error': !textareaControl.valid && textareaControl.dirty}">

  <label [for]="id()">
    @if (caseField.label) {
      <span class="form-label">{{caseField | ccdFieldLabel}}</span>
    }
  </label>
  @if (caseField.hint_text) {
    <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
  }
  @if (textareaControl.errors && (textareaControl.dirty || textareaControl.touched)) {
    <span class="error-message">
      {{textareaControl.errors | ccdFirstError:caseField.label}}
    </span>
  }

  <textarea (input)="autoGrow($event)" class="form-control bottom-30" [ngClass]="{'govuk-textarea--error': textareaControl.errors && (textareaControl.dirty || textareaControl.touched)}"
  [id]="id()" rows="3" [formControl]="textareaControl"></textarea>
</div>
