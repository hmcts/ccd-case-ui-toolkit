<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="cdkOverlayOrigin"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
  (backdropClick)="closeOverlay()"
>
  <div class="overlayMenu">
    <ng-container *ngIf="title">
      <div class="overlayMenu__title">{{title}}</div>
    </ng-container>

    <ng-container *ngFor="let item of menuItems">
      <div class="overlayMenu__item" (click)="item.actionFn(); closeOverlay();">
        <img *ngIf="item.iconSrc" [src]="item.iconSrc" class="overlayMenu__itemIcon" [alt]="title" />
        <div class="overlayMenu__actionText">{{item.actionText}}</div>
      </div>
    </ng-container>
  </div>
</ng-template>
