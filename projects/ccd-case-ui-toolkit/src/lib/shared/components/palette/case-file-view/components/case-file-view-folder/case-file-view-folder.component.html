<div class="document-filter-container">
  <div class="document-filter"></div>
  <div class="documents-title">Documents</div>
</div>
<div class="document-tree-container">
  <cdk-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <!-- document -->
    <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="document-tree-node">
      <div class="node">
        <button class="node__icon" mat-icon-button disabled>
          <img src="/assets/images/document.png" class="node__iconImg">
        </button>
        <span class="node-name node-name-document">{{node.name}}</span>
      </div>
    </cdk-nested-tree-node>
    <!-- folder-->
    <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: nestedChildren" class="document-tree-node">
      <div class="node">
        <button class="node__icon" mat-icon-button [attr.aria-label]="'toggle ' + node.name" cdkTreeNodeToggle>
          <img src="/assets/images/folder.png" class="node__iconImg">
          <span class="node__count">{{node.childDocumentCount}}</span>
        </button>
        <span class="node__name node__name--folder">{{node.name}}</span>
      </div>
      <div [class.document-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container cdkTreeNodeOutlet></ng-container>
      </div>
    </cdk-nested-tree-node>
  </cdk-tree>
</div>
