<h2>Move File</h2>
<p>Where do you want to move {{ data.document.document_filename }} file?</p>
<div class="folders">
    <ng-container *ngFor="let cat of currentCategories">
        <ng-container *ngTemplateOutlet="folder;context:{cat:cat}"></ng-container>
    </ng-container>
</div>
<button (click)="save()">Save</button>
<a (click)="cancel()">Cancel</a>
<div class="close" (click)="cancel()"></div>

<ng-template #folder let-cat="cat">
    <div class="folder">
        <input type="radio" /> ICON {{ cat.category_name }}
        <ng-container *ngFor="let cat of cat.sub_categories">
            <ng-container *ngTemplateOutlet="folder;context:{cat:cat}"></ng-container>
        </ng-container>
    </div>
</ng-template>
