<div class="form-group bottom-30" [id]="id()" [ngClass]="{'form-group-error': dateControl && !dateControl.valid && (dateControl.dirty || dateControl.touched)}">

  <fieldset>
    <legend>
      @if (caseField.label) {
        <span class="form-label">{{(caseField | ccdFieldLabel)}}</span>
      }
    </legend>
    @if (caseField.hint_text) {
      <span class="form-hint">{{caseField.hint_text | rpxTranslate}}</span>
    }
    @if (dateControl && dateControl.errors && (dateControl.dirty || dateControl.touched)) {
      <span class="error-message">
        {{(dateControl.errors | ccdFirstError:caseField.label)}}
      </span>
    }
    <cut-date-input [id]="getId()"
      [isDateTime]="isDateTime()"
      [mandatory]="caseField | ccdIsMandatory"
      [isInvalid]="dateControl.errors && (dateControl.dirty || dateControl.touched)"
    [formControl]="dateControl"></cut-date-input>

  </fieldset>
</div>
