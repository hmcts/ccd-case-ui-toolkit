@if (taskState === eventCompletionTaskStates.TaskCancelled) {
  <app-case-event-completion-task-cancelled
    [context]="context"
    (notifyEventCompletionCancelled)="setEventCanBeCompleted($event)">
  </app-case-event-completion-task-cancelled>
}
@if (taskState === eventCompletionTaskStates.TaskReassigned) {
  <app-case-event-completion-task-reassigned
    [context]="context"
    (notifyEventCompletionReassigned)="setEventCanBeCompleted($event)">
  </app-case-event-completion-task-reassigned>
}
