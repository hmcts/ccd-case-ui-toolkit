<!-- Current Page && Event trigger name -->
<h1 class="heading-h1">{{ eventTrigger.name | rpxTranslate}}</h1>

<!--Case ID or Title -->
@if (getCaseTitle()) {
  <ccd-markdown [content]="getCaseTitle() | ccdCaseTitle: caseFields : editForm.controls['data']"></ccd-markdown>
} @else {
  @if (getCaseId()) {
    <h2 class="heading-h2">#{{ getCaseId() | ccdCaseReference }}</h2>
  }
}

<form [formGroup]="formGroup" (submit)="submit()">
  @if (confirmation.getHeader()) {
    <div id="confirmation-header">
      <ccd-markdown [content]="confirmation.getHeader() | rpxTranslate"></ccd-markdown>
    </div>
  }
  @if (confirmation.getBody()) {
    <div id="confirmation-body">
      <ccd-markdown [content]="confirmation.getBody() | rpxTranslate"></ccd-markdown>
    </div>
  }
  <button type="submit" class="button" data-ng-click="submit()">{{triggerText | rpxTranslate}}</button>
</form>
