@if (isDataLoaded()) {
  <div>
    <ccd-case-header [caseDetails]="caseDetails"></ccd-case-header>
    <h2 class="heading-h2">{{'Print' | rpxTranslate}}</h2>
    <table [attr.aria-describedby]="'case print table' | rpxTranslate">
      <thead>
        <tr>
          <th>{{'Name' | rpxTranslate}}</th>
          <th>{{'Type' | rpxTranslate}}</th>
        </tr>
      </thead>
      <tbody>
        @for (document of documents; track document) {
          <tr>
            <td class="document-name"><a [href]="document.url | ccdPrintUrl" target="_blank" rel="external">
              {{document.name}}
            </a></td>
            <td class="document-type">{{document.type | rpxTranslate}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
