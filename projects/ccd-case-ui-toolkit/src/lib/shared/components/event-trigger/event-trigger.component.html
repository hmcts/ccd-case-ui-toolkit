@if (triggers && triggers.length) {
  <form class="event-trigger" (ngSubmit)="triggerSubmit()" [formGroup]="triggerForm">
    <div class="form-group" style="width: 350px !important;">
      <label class="form-label" for="next-step">{{'Next step' | rpxTranslate}}</label>
    <select class="form-control ccd-dropdown" id="next-step" (change)="triggerChange()" formControlName="trigger" [ngClass]="{
          'EventTrigger-empty': !triggerForm.value['trigger']
        }" [compareWith]="compareFn">
        @if (1 !== triggers.length) {
          <option value="" data-default>{{'Select action' | rpxTranslate}}</option>
        }
        @for (trigger of triggers; track trigger) {
          <option [ngValue]="trigger"  [title]="trigger.description">{{trigger.name | rpxTranslate}}</option>
        }
      </select>
    </div>
    <button [disabled]="isButtonDisabled()" type="submit" class="button">{{triggerText | rpxTranslate}}</button>
  </form>
}
